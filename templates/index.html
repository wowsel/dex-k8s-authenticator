<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kubernetes Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{{ .Web_Path_Prefix }}static/main.css" rel="stylesheet" type="text/css">
    <link href="{{ .Web_Path_Prefix }}static/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="{{ .Web_Path_Prefix }}static/favicon.png">
  </head>

  <body class="theme-body">
    <div class="theme-navbar">
      {{ if .Logo_Uri }}
      <div class="theme-navbar__logo-wrap">
          <img class="theme-navbar__logo" src="{{ .Logo_Uri }}" alt="Logo"/>
      </div>
      {{ end }}
    </div>

    <div class="dex-container">
      <div class="theme-panel">
        <h2 class="theme-heading" style="text-align: center;">Kubernetes Authentication</h2>
        <p style="text-align: center; margin-bottom: 1.5rem;">
          Select a cluster to generate your kubeconfig credentials:
        </p>
        
        {{ range $cluster := .Clusters }}
        <div class="theme-form-row">
          <a href="{{ $.Web_Path_Prefix }}login/{{$cluster.Name}}" style="text-decoration: none;">
            <button class="dex-btn theme-btn-provider">
              <span class="dex-btn-icon dex-btn-icon--local"></span>
              <span class="dex-btn-text">{{$cluster.Short_Description}}</span>
              {{ if $cluster.Use_Kubelogin }}
              <span class="auth-method-badge">kubelogin</span>
              {{ end }}
            </button>
          </a>
          {{ if $cluster.Description }}
          <p class="theme-form-description" style="text-align: center; margin-top: 0.5rem;">{{$cluster.Description}}</p>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
